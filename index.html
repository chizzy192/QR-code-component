<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url(https://fonts.google.com/specimen/Outfit);

    *{
      font-family: Outfit, sans-serif;
      box-sizing: border-box;
      margin:0;
      font-size: 15px;
    }

    body{
      background-color:  hsl(212, 33%, 92%);
      margin: 70px auto;
      
    }
    .main{
      border:2px solid white;
      width: 320px;
      background-color: white;
      border-radius: 20px;
      margin: auto;
      box-shadow: 0 8px 20px 4px hsl(219, 15%, 71%);
      display:flex;
      flex-direction: column;
      text-align: center;
      padding: 18px 0;
    }
    
    img{
      border-radius: 15px;
      width: 100%;
      height: 100%;
    }

    p{
      margin-top: 20px;
      font-size: 15px;
      color: hsl(220, 13%, 46%);
      font-weight: 400;
      padding-bottom:10px;
    }
    

   .section {
      align-items: center;
      justify-content: center;
      width: 100%;
      height:100%;
      margin: auto;
      padding:0 18px 0 18px; 
      text-align: center;
      word-spacing: 2px;
   }

    h3{
      margin-top: 20px;
      font-size: 1.36rem;
      text-align: center;
      font-weight: 700;
    }
   
    footer { font-size: 11px; text-align: center; margin-top: 50px; }
    footer a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>

  <div role="main" class="main">
    <div class="section">
      <img src="images/image-qr-code.png" alt="a image-qr-code">
      <h3> Improve your front-end skills by building projects</h3>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Chiziterem Eze</a>.
  </footer>
</body>
</html>
