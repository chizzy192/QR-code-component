<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url(https://fonts.google.com/specimen/Outfit);

    *{
      font-family: Outfit, sans-serif;
      box-sizing: border-box;
      margin:0;
      font-size: 15px;
    }

    body{
      background-color:  hsl(212, 33%, 92%);
      margin: 70px auto;
      
    }
    main{
      border:2px solid white;
      width: 320px;
      background-color: white;
      border-radius: 20px;
      margin: auto;
      box-shadow: 0 8px 20px 4px hsl(219, 15%, 71%);
      display:flex;
      flex-direction: column;
      text-align: center;
      padding: 14px;
    }
    
    img{
      border-radius: 15px;
      width: 100%;
      height: 100%;
    }

    p{
      margin-top: 20px;
      font-size: 15px;
      color: hsl(220, 13%, 46%);
      font-weight: 400;
      padding: 0 18px;
      padding-bottom:10px;
    }
    

   section {
      align-items:flex-start;
      /* text-align:start; */
      width: 100%;
      height:100%;
      margin: auto;  
   }

    h1{
      margin-top: 20px;
      font-size: 1.36rem;
      text-align: center;
      font-weight: 700;
      padding: 0 18px;
    }
  
  </style>
</head>
<body>

  <main
    <section>
      <img src="images/image-qr-code.png" alt="a image-qr-code">
    </section>
    <section>
      <h1> Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
</body>
</html>
